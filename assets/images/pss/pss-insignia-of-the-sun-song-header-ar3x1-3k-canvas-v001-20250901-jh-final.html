<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Pop Song Summer — Insignia of the Sun (Header)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { color-scheme: dark; }
    body { margin: 0; background:#0b0f18; color:#eaeaea; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; display:grid; place-items:center; min-height:100vh; }
    .wrap { width:min(95vw, 1400px); padding:18px; }
    canvas { width:100%; aspect-ratio: 3/1; display:block; border-radius:14px; box-shadow:0 10px 40px rgba(0,0,0,.5); background:#0c1022; }
    .controls { display:flex; gap:10px; margin-top:12px; }
    button { cursor:pointer; padding:10px 14px; border-radius:10px; border:1px solid #333; background:#141414; color:#fff; }
    button:hover { background:#1c1c1c; }
  </style>
</head>
<body>
  <div class="wrap">
    <canvas id="art" width="3000" height="1000" aria-label="Insignia of the Sun — Song Header artwork"></canvas>
    <div class="controls">
      <button id="download">Download PNG</button>
    </div>
  </div>

<script>
const W=3000,H=1000; const canvas=document.getElementById('art'); const ctx=canvas.getContext('2d');
function L(x0,y0,x1,y1,stops){ const g=ctx.createLinearGradient(x0,y0,x1,y1); for(const [o,c] of stops) g.addColorStop(o,c); return g }
function R(cx,cy,r,stops){ const g=ctx.createRadialGradient(cx,cy,0,cx,cy,r); for(const [o,c] of stops) g.addColorStop(o,c); return g }

function render(){
  canvas.width=W; canvas.height=H;
  // background
  ctx.fillStyle=L(0,0,0,H,[[0,"#0c1022"],[0.6,"#0a0f1f"],[1,"#090d18"]]); ctx.fillRect(0,0,W,H);

  // ritual grid
  ctx.strokeStyle="rgba(255,255,255,0.05)"; ctx.lineWidth=1;
  for(const x of [400,800,1200,1800,2200,2600]){ ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,H); ctx.stroke(); }
  ctx.beginPath(); ctx.arc(1500,500,860,Math.PI*1.1, Math.PI*-0.11); ctx.stroke();
  ctx.beginPath(); ctx.arc(1500,500,760,Math.PI*1.1, Math.PI*-0.11); ctx.stroke();
  ctx.beginPath(); ctx.arc(1500,500,660,Math.PI*1.1, Math.PI*-0.11); ctx.stroke();

  // central insignia
  const sg=R(1500,500,110,[[0,"#ffe789"],[0.7,"#d6af37"],[1,"rgba(168,122,34,0)"]]);
  ctx.save(); ctx.filter="blur(10px)"; ctx.fillStyle=sg; ctx.beginPath(); ctx.arc(1500,500,110,0,Math.PI*2); ctx.fill(); ctx.restore();

  ctx.strokeStyle="#d6af37"; ctx.lineCap="round"; ctx.globalAlpha=.95; ctx.lineWidth=12;
  function line(ax,ay,bx,by){ ctx.beginPath(); ctx.moveTo(ax,ay); ctx.lineTo(bx,by); ctx.stroke(); }
  line(1500,330,1500,390); line(1500,610,1500,670); line(1330,500,1390,500); line(1610,500,1670,500);

  ctx.globalAlpha=.7; ctx.lineWidth=3; ctx.setLineDash([10,14]);
  ctx.beginPath(); ctx.arc(1500,500,190,0,Math.PI*2); ctx.stroke();
  ctx.beginPath(); ctx.arc(1500,500,260,0,Math.PI*2); ctx.stroke();
  ctx.setLineDash([]); ctx.globalAlpha=1;

  // bokeh
  function dot(cx,cy,r,c){ const g=R(cx,cy,r,[[0,c],[1,"rgba(0,0,0,0)"]]); ctx.fillStyle=g; ctx.beginPath(); ctx.arc(cx,cy,r,0,Math.PI*2); ctx.fill() }
  dot(420,540,16,"rgba(180,150,255,0.35)");
  dot(720,420,12,"rgba(180,150,255,0.35)");
  dot(1100,600,18,"rgba(255,180,120,0.35)");
  dot(1900,460,12,"rgba(180,150,255,0.35)");
  dot(2140,560,14,"rgba(255,180,120,0.35)");
  dot(2460,520,10,"rgba(180,150,255,0.35)");

  // bottom fade
  const g=L(0,700,0,1000, [[0,"rgba(0,0,0,0)"], [1,"rgba(0,0,0,0.55)"]]); ctx.fillStyle=g; ctx.fillRect(0,700,W,300);
}
render();

document.getElementById('download').addEventListener('click', ()=>{
  canvas.toBlob((b)=>{ const a=document.createElement('a'); a.href=URL.createObjectURL(b); a.download="pss-insignia-of-the-sun-song-header-ar3x1-3k-rgb-v001-20250901-jh-final.png"; document.body.appendChild(a); a.click(); a.remove(); }, "image/png");
});
</script>
</body>
</html>
