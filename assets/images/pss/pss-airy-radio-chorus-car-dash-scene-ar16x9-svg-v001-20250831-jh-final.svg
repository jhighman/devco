<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" role="img" aria-labelledby="title desc">
  <title id="title">Airy Radio Chorus (Car Dash) — Pop Song Summer</title>
  <desc id="desc">Night highway seen through a windshield; glowy horizon haze. In the foreground, a car dashboard radio glowing with an airy chorus visualization and station text. A tiny hanging sun-insignia charm. Neon buttons, soft reflections.</desc>

  <defs>
    <linearGradient id="night" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="#0c0d18"/>
      <stop offset="60%"  stop-color="#0a0b14"/>
      <stop offset="100%" stop-color="#090a12"/>
    </linearGradient>
    <linearGradient id="horizon" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="rgba(255,180,120,0.0)"/>
      <stop offset="100%" stop-color="rgba(255,160,100,0.30)"/>
    </linearGradient>
    <radialGradient id="vignette" cx="50%" cy="50%" r="80%">
      <stop offset="60%" stop-color="rgba(0,0,0,0)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.85)"/>
    </radialGradient>
    <linearGradient id="glass" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.05)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.02)"/>
    </linearGradient>
    <linearGradient id="radioGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#101424"/>
      <stop offset="100%" stop-color="#0b0f1c"/>
    </linearGradient>
    <radialGradient id="sun" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#ffe789"/>
      <stop offset="70%" stop-color="#d6af37"/>
      <stop offset="100%" stop-color="rgba(168,122,34,0)"/>
    </radialGradient>
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%"><feGaussianBlur stdDeviation="8"/></filter>
  </defs>

  <!-- Night sky + horizon -->
  <rect width="1920" height="560" fill="url(#night)"/>
  <rect width="1920" height="180" fill="url(#horizon)"/>
  <!-- faint highway lines -->
  <g stroke="rgba(255,200,120,0.35)" stroke-width="2" opacity="0.6">
    <path d="M0,520 C320,560 640,570 960,570 1280,570 1600,560 1920,520" fill="none"/>
    <path d="M0,560 C320,600 640,610 960,610 1280,610 1600,600 1920,560" fill="none" opacity="0.5"/>
  </g>

  <!-- windscreen glass sheen -->
  <rect width="1920" height="620" fill="url(#glass)"/>

  <!-- Dashboard block -->
  <g transform="translate(200,640)">
    <rect x="0" y="0" width="1520" height="360" rx="22" fill="#0b0f16" stroke="#1a2236" stroke-width="6"/>
    <!-- radio bay -->
    <g transform="translate(140,70)">
      <rect x="0" y="0" width="1240" height="220" rx="14" fill="url(#radioGlow)" stroke="#2a3250" stroke-width="4"/>
      <!-- display -->
      <g transform="translate(40,24)">
        <rect x="0" y="0" width="780" height="90" rx="10" fill="#0c1626" stroke="#22304a"/>
        <!-- station text -->
        <text x="20" y="58" font-family="monospace" font-size="38" fill="#a6d8ff" opacity="0.95">88.5 • AIRY CHORUS • POP SONG SUMMER</text>
        <!-- airy waveform -->
        <g transform="translate(0,106)">
          <rect x="0" y="0" width="780" height="56" rx="10" fill="#0c1626" stroke="#22304a"/>
          <g stroke="#79c5ff" stroke-width="3" opacity="0.85">
            <path d="M10,28 C60,0 120,56 180,28 240,0 300,56 360,28 420,0 480,56 540,28 600,0 660,56 720,28" fill="none"/>
          </g>
          <g stroke="#ffd58a" stroke-width="2" opacity="0.6">
            <path d="M10,36 C60,12 120,48 180,36 240,12 300,48 360,36 420,12 480,48 540,36 600,12 660,48 720,36" fill="none"/>
          </g>
        </g>
      </g>

      <!-- knobs & buttons -->
      <g transform="translate(860,28)">
        <g>
          <circle cx="60" cy="36" r="28" fill="#0b101a" stroke="#2a3250" stroke-width="4"/>
          <circle cx="60" cy="36" r="18" fill="#121a2a"/>
        </g>
        <g transform="translate(0,100)">
          <circle cx="60" cy="36" r="28" fill="#0b101a" stroke="#2a3250" stroke-width="4"/>
          <circle cx="60" cy="36" r="18" fill="#121a2a"/>
        </g>
        <!-- soft keys -->
        <g transform="translate(140,4)">
          <rect x="0" y="0" width="220" height="48" rx="8" fill="#121a22" stroke="#26324a"/>
          <rect x="0" y="72" width="220" height="48" rx="8" fill="#121a22" stroke="#26324a"/>
          <rect x="0" y="144" width="220" height="48" rx="8" fill="#121a22" stroke="#26324a"/>
          <text x="110" y="34" text-anchor="middle" font-family="monospace" font-size="22" fill="#9cc6ff">SCAN</text>
          <text x="110" y="106" text-anchor="middle" font-family="monospace" font-size="22" fill="#ffd58a">CHORUS</text>
          <text x="110" y="178" text-anchor="middle" font-family="monospace" font-size="22" fill="#a6ffcf">SAVE</text>
        </g>
      </g>
    </g>

    <!-- dash top rim with reflections -->
    <path d="M0,0 C420,-40 1100,-40 1520,0" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="10"/>
  </g>

  <!-- rearview + hanging sun charm -->
  <g transform="translate(960,560)">
    <rect x="-120" y="-20" width="240" height="40" rx="10" fill="#0f1426" stroke="#2b3355"/>
    <line x1="0" y1="20" x2="0" y2="60" stroke="#d6af37" stroke-width="3" opacity="0.8"/>
    <g transform="translate(0,106)">
      <circle cx="0" cy="0" r="20" fill="url(#sun)" filter="url(#soft)"/>
      <g stroke="#d6af37" stroke-width="5" stroke-linecap="round">
        <line x1="0" y1="-36" x2="0" y2="-22"/>
        <line x1="0" y1="22" x2="0" y2="36"/>
        <line x1="-36" y1="0" x2="-22" y2="0"/>
        <line x1="22" y1="0" x2="36" y2="0"/>
      </g>
    </g>
  </g>

  <rect width="1920" height="1080" fill="url(#vignette)"/>
</svg>
