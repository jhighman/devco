<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" role="img" aria-labelledby="title desc">
  <title id="title">The Corner: Chalk Sun &amp; Crate â€” Pop Song Summer</title>
  <desc id="desc">Night street corner: crosswalk zebra stripes, streetlamp cone, chalk-drawn sun on asphalt glowing faint gold, milk crate with vinyls/boombox, flyer pole reading POETRY, faint horizon amber. Hidden insignia sticker on crate.</desc>

  <defs>
    <!-- Night sky / building wall -->
    <linearGradient id="wall" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="#0b0b12"/>
      <stop offset="60%"  stop-color="#0a0a11"/>
      <stop offset="100%" stop-color="#090911"/>
    </linearGradient>

    <!-- Ground asphalt -->
    <linearGradient id="asphalt" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="#0a0a12"/>
      <stop offset="100%" stop-color="#08080f"/>
    </linearGradient>

    <!-- Streetlamp cone -->
    <radialGradient id="lampCone" cx="50%" cy="0%" r="80%">
      <stop offset="0%" stop-color="rgba(255,240,190,0.55)"/>
      <stop offset="60%" stop-color="rgba(255,220,150,0.20)"/>
      <stop offset="100%" stop-color="rgba(255,220,150,0.0)"/>
    </radialGradient>

    <!-- Horizon amber -->
    <linearGradient id="haze" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="rgba(255,150,90,0.0)"/>
      <stop offset="100%" stop-color="rgba(255,130,80,0.28)"/>
    </linearGradient>

    <!-- Chalk glow (gold) -->
    <radialGradient id="gold" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#ffe789"/>
      <stop offset="70%" stop-color="#d6af37"/>
      <stop offset="100%" stop-color="rgba(168,122,34,0)"/>
    </radialGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4"/>
    </filter>

    <!-- Neon blur -->
    <filter id="neon" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6"/>
    </filter>

    <!-- Vignette -->
    <radialGradient id="vignette" cx="50%" cy="50%" r="80%">
      <stop offset="60%" stop-color="rgba(0,0,0,0)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.82)"/>
    </radialGradient>
  </defs>

  <!-- Backdrop building -->
  <rect width="1920" height="520" fill="url(#wall)"/>
  <!-- Horizon tint across windows -->
  <rect x="0" y="0" width="1920" height="220" fill="url(#haze)"/>

  <!-- Streetlamp pole -->
  <g transform="translate(1460,80)">
    <rect x="0" y="0" width="10" height="420" fill="#13131b"/>
    <circle cx="5" cy="0" r="12" fill="#ffdca0" filter="url(#neon)"/>
  </g>

  <!-- Lamp cone -->
  <g transform="translate(1465,100)">
    <ellipse cx="0" cy="160" rx="380" ry="260" fill="url(#lampCone)"/>
  </g>

  <!-- Corner curb and crosswalk -->
  <rect x="0" y="520" width="1920" height="560" fill="url(#asphalt)"/>
  <rect x="0" y="520" width="1920" height="12" fill="#1c1c24"/>
  <!-- crosswalk stripes -->
  <g transform="translate(280,560)" fill="#d6d6de" opacity="0.8">
    <rect x="0" y="0" width="120" height="360" rx="6"/>
    <rect x="200" y="0" width="120" height="360" rx="6"/>
    <rect x="400" y="0" width="120" height="360" rx="6"/>
    <rect x="600" y="0" width="120" height="360" rx="6"/>
  </g>

  <!-- Chalk sun on asphalt -->
  <g transform="translate(1080,740)">
    <circle cx="0" cy="0" r="70" fill="none" stroke="#d6af37" stroke-width="10" opacity="0.85"/>
    <g stroke="#d6af37" stroke-width="8" stroke-linecap="round" opacity="0.85">
      <line x1="0" y1="-130" x2="0" y2="-86"/>
      <line x1="0" y1="86" x2="0" y2="130"/>
      <line x1="-130" y1="0" x2="-86" y2="0"/>
      <line x1="86" y1="0" x2="130" y2="0"/>
      <line x1="-92" y1="-92" x2="-60" y2="-60"/>
      <line x1="92" y1="-92" x2="60" y2="-60"/>
      <line x1="-92" y1="92" x2="-60" y2="60"/>
      <line x1="92" y1="92" x2="60" y2="60"/>
    </g>
    <circle cx="0" cy="0" r="28" fill="url(#gold)" filter="url(#softGlow)" opacity="0.85"/>
  </g>

  <!-- Milk crate with records + boombox -->
  <g transform="translate(880,650)">
    <!-- crate -->
    <rect x="0" y="0" width="180" height="160" rx="10" fill="#101018" stroke="rgba(220,220,240,0.25)" stroke-width="3"/>
    <g fill="#0b0b12" opacity="0.9">
      <rect x="14" y="20" width="152" height="16"/>
      <rect x="14" y="52" width="152" height="16"/>
      <rect x="14" y="84" width="152" height="16"/>
      <rect x="14" y="116" width="152" height="16"/>
    </g>
    <!-- records -->
    <rect x="20" y="-40" width="30" height="40" fill="#302030"/>
    <rect x="56" y="-48" width="30" height="48" fill="#103030"/>
    <rect x="92" y="-36" width="30" height="36" fill="#301010"/>
    <rect x="128" y="-44" width="30" height="44" fill="#103010"/>
    <!-- boombox on crate -->
    <rect x="200" y="-10" width="200" height="70" rx="6" fill="#14141e" stroke="rgba(220,220,240,0.25)" stroke-width="3"/>
    <circle cx="236" cy="25" r="18" fill="#0e0e16" stroke="rgba(200,200,220,0.2)" stroke-width="3"/>
    <circle cx="364" cy="25" r="18" fill="#0e0e16" stroke="rgba(200,200,220,0.2)" stroke-width="3"/>
    <rect x="276" y="-2" width="48" height="16" rx="4" fill="#0f0f16"/>
    <!-- sticker insignia -->
    <circle cx="60" cy="120" r="12" fill="url(#gold)" filter="url(#softGlow)"/>
  </g>

  <!-- Newspaper box -->
  <g transform="translate(300,600)">
    <rect x="0" y="0" width="120" height="180" rx="8" fill="#12121a" stroke="rgba(220,220,240,0.25)" stroke-width="3"/>
    <rect x="10" y="20" width="100" height="70" rx="4" fill="#0f0f16"/>
    <rect x="10" y="100" width="100" height="60" rx="4" fill="#0f0f16"/>
  </g>

  <!-- Pole with flyer 'POETRY' -->
  <g transform="translate(520,520)">
    <rect x="0" y="0" width="16" height="300" fill="#20202a"/>
    <rect x="20" y="30" width="80" height="100" rx="4" fill="#f5f2e8" opacity="0.9"/>
    <text x="60" y="90" text-anchor="middle" font-family="monospace" font-size="28" fill="#101018">POETRY</text>
  </g>

  <!-- Storm drain / curb detail -->
  <g transform="translate(1200,520)" opacity="0.7">
    <rect x="0" y="0" width="200" height="12" fill="#1c1c24"/>
    <g fill="#101018">
      <rect x="12" y="4" width="24" height="8"/>
      <rect x="48" y="4" width="24" height="8"/>
      <rect x="84" y="4" width="24" height="8"/>
      <rect x="120" y="4" width="24" height="8"/>
      <rect x="156" y="4" width="24" height="8"/>
    </g>
  </g>

  <!-- Vignette -->
  <rect width="1920" height="1080" fill="url(#vignette)"/>
</svg>
