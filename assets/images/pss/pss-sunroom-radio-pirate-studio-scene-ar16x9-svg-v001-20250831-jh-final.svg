<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" role="img" aria-labelledby="title desc">
  <title id="title">Sunroom Radio (Pirate Studio) â€” Pop Song Summer</title>
  <desc id="desc">Nighttime DIY radio studio inside a glass sunroom: window panes framing an amber horizon; a desk with turntable, mixer, cassette deck; a hanging mic arm; an ON AIR sign glowing; a milk crate of vinyl; a small antenna outside. The sun insignia glows on a mixer sticker.</desc>
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="#0b0c16"/>
      <stop offset="60%"  stop-color="#0a0a12"/>
      <stop offset="100%" stop-color="#090910"/>
    </linearGradient>
    <linearGradient id="haze" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="rgba(255,150,90,0.0)"/>
      <stop offset="100%" stop-color="rgba(255,130,80,0.30)"/>
    </linearGradient>
    <linearGradient id="floor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="#0b0b12"/>
      <stop offset="100%" stop-color="#090911"/>
    </linearGradient>
    <radialGradient id="gold" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#ffe789"/>
      <stop offset="70%" stop-color="#d6af37"/>
      <stop offset="100%" stop-color="rgba(168,122,34,0)"/>
    </radialGradient>
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%"><feGaussianBlur stdDeviation="6"/></filter>
    <filter id="neon" x="-50%" y="-50%" width="200%" height="200%"><feGaussianBlur stdDeviation="6"/></filter>
    <radialGradient id="vignette" cx="50%" cy="50%" r="80%">
      <stop offset="60%" stop-color="rgba(0,0,0,0)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.82)"/>
    </radialGradient>
  </defs>
  <rect width="1920" height="520" fill="url(#sky)"/>
  <rect width="1920" height="220" fill="url(#haze)"/>
  <g stroke="rgba(220,220,240,0.25)" stroke-width="8">
    <rect x="120" y="60" width="1680" height="420" fill="none"/>
    <line x1="120" y1="200" x2="1800" y2="200"/>
    <line x1="120" y1="340" x2="1800" y2="340"/>
    <line x1="600" y1="60" x2="600" y2="480"/>
    <line x1="1140" y1="60" x2="1140" y2="480"/>
  </g>
  <g transform="translate(1560,120)">
    <rect x="20" y="80" width="6" height="180" fill="#0e0f16"/>
    <line x1="23" y1="80" x2="80" y2="20" stroke="#0e0f16" stroke-width="6"/>
    <line x1="23" y1="120" x2="120" y2="60" stroke="#0e0f16" stroke-width="6"/>
  </g>
  <rect x="0" y="520" width="1920" height="560" fill="url(#floor)"/>
  <rect x="0" y="520" width="1920" height="12" fill="#1b1b24"/>
  <g transform="translate(260,650)">
    <rect x="0" y="0" width="380" height="220" rx="12" fill="#12121a" stroke="rgba(220,220,240,0.25)" stroke-width="3"/>
    <circle cx="120" cy="110" r="68" fill="#0e0e16" stroke="rgba(220,220,240,0.25)" stroke-width="3"/>
    <circle cx="120" cy="110" r="6" fill="#e6e6f0"/>
    <rect x="250" y="40" width="16" height="140" rx="6" fill="#0f0f17"/>
    <rect x="260" y="40" width="80" height="10" rx="3" fill="#0f0f17"/>
  </g>
  <g transform="translate(700,650)">
    <rect x="0" y="0" width="360" height="220" rx="12" fill="#14141e" stroke="rgba(220,220,240,0.25)" stroke-width="3"/>
    <g stroke="#e6e6f0" stroke-width="3">
      <line x1="60" y1="40" x2="60" y2="180"/>
      <line x1="120" y1="40" x2="120" y2="180"/>
      <line x1="180" y1="40" x2="180" y2="180"/>
      <line x1="240" y1="40" x2="240" y2="180"/>
      <line x1="300" y1="40" x2="300" y2="180"/>
    </g>
    <g transform="translate(300,170)">
      <circle cx="0" cy="0" r="14" fill="url(#gold)" filter="url(#soft)" opacity="0.95"/>
      <g stroke="#d6af37" stroke-width="4" stroke-linecap="round">
        <line x1="0" y1="-28" x2="0" y2="-18"/>
        <line x1="0" y1="18"  x2="0" y2="28"/>
        <line x1="-28" y1="0" x2="-18" y2="0"/>
        <line x1="18"  y1="0" x2="28"  y2="0"/>
      </g>
    </g>
  </g>
  <g transform="translate(1100,680)">
    <rect x="0" y="0" width="320" height="160" rx="10" fill="#12121a" stroke="rgba(220,220,240,0.25)" stroke-width="3"/>
    <rect x="20" y="30" width="160" height="60" rx="6" fill="#0f0f16"/>
    <rect x="200" y="50" width="90" height="14" rx="6" fill="#0f0f16"/>
  </g>
  <g transform="translate(580,560)">
    <rect x="0" y="0" width="140" height="10" rx="5" fill="#1a1a24"/>
    <rect x="140" y="-2" width="220" height="10" rx="5" fill="#1a1a24"/>
    <circle cx="360" cy="4" r="18" fill="#0f0f16" stroke="rgba(220,220,240,0.25)" stroke-width="3"/>
    <circle cx="360" cy="4" r="8" fill="url(#gold)" filter="url(#soft)" opacity="0.85"/>
  </g>
  <g transform="translate(1280,560)">
    <rect x="0" y="0" width="220" height="60" rx="8" fill="#2a0f16" stroke="rgba(255,120,120,0.5)" stroke-width="3"/>
    <text x="110" y="42" text-anchor="middle" font-family="monospace" font-size="36" fill="#ff9acb">ON AIR</text>
  </g>
  <g transform="translate(1480,720)">
    <rect x="0" y="0" width="180" height="160" rx="10" fill="#101018" stroke="rgba(220,220,240,0.25)" stroke-width="3"/>
    <g fill="#0b0b12" opacity="0.9">
      <rect x="14" y="20" width="152" height="16"/>
      <rect x="14" y="52" width="152" height="16"/>
      <rect x="14" y="84" width="152" height="16"/>
      <rect x="14" y="116" width="152" height="16"/>
    </g>
    <rect x="20" y="-40" width="30" height="40" fill="#302030"/>
    <rect x="56" y="-48" width="30" height="48" fill="#103030"/>
    <rect x="92" y="-36" width="30" height="36" fill="#301010"/>
    <rect x="128" y="-44" width="30" height="44" fill="#103010"/>
  </g>
  <rect width="1920" height="1080" fill="url(#vignette)"/>
</svg>
