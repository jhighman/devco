<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3000 1000" role="img" aria-labelledby="title desc">
  <title id="title">Second Lover, Over and Under â€” Song Header (Pop Song Summer)</title>
  <desc id="desc">Night overpass/underpass motif with two interlaced paths, warm & cool light trails crossing, subtle depth shadows, a small sun-insignia marker at the crossing, bokeh, and a bottom fade for title legibility.</desc>
  <defs>
    <linearGradient id="night" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="#0c1022"/>
      <stop offset="60%"  stop-color="#0a0f1f"/>
      <stop offset="100%" stop-color="#0a0c14"/>
    </linearGradient>
    <linearGradient id="bridge" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0f1528"/>
      <stop offset="100%" stop-color="#0a0f1c"/>
    </linearGradient>
    <radialGradient id="bokehA" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(180,150,255,0.35)"/>
      <stop offset="100%" stop-color="rgba(180,150,255,0)"/>
    </radialGradient>
    <radialGradient id="bokehB" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(255,170,110,0.35)"/>
      <stop offset="100%" stop-color="rgba(255,170,110,0)"/>
    </radialGradient>
    <radialGradient id="sun" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#ffe789"/>
      <stop offset="70%" stop-color="#d6af37"/>
      <stop offset="100%" stop-color="rgba(168,122,34,0)"/>
    </radialGradient>
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="3000" height="1000" fill="url(#night)"/>

  <!-- Underpass (lower curve) -->
  <path d="M-60,860 C800,760 1400,800 3060,900 L3060,1000 L-60,1000 Z" fill="url(#bridge)" opacity="0.95"/>

  <!-- Overpass (upper curve ribbon) -->
  <path d="M-60,660 C700,560 1450,560 3060,740" fill="none" stroke="url(#bridge)" stroke-width="120" stroke-linecap="round" opacity="0.98"/>
  <path d="M-60,660 C700,560 1450,560 3060,740" fill="none" stroke="#12192e" stroke-width="2" opacity="0.6"/>

  <!-- Lane dash hints on overpass -->
  <g fill="#cfd6df" opacity="0.35">
    <rect x="900" y="618" width="26" height="10" rx="4"/>
    <rect x="1240" y="598" width="30" height="10" rx="4"/>
    <rect x="1580" y="598" width="34" height="10" rx="4"/>
    <rect x="1920" y="612" width="38" height="10" rx="4"/>
  </g>

  <!-- Light trails: warm (over), cool (under) -->
  <g fill="none" stroke-linecap="round">
    <path d="M420,640 C980,560 1360,560 1820,600" stroke="#ffd58a" stroke-width="8" opacity="0.85"/>
    <path d="M540,880 C1100,820 1480,820 2080,860" stroke="#7fc7ff" stroke-width="7" opacity="0.80"/>
  </g>

  <!-- Sun-insignia marker at crossing -->
  <g transform="translate(1640,610)" opacity="0.32">
    <circle cx="0" cy="0" r="62" fill="url(#sun)" filter="url(#soft)"/>
    <g stroke="#d6af37" stroke-linecap="round" stroke-width="7">
      <line x1="0" y1="-86" x2="0" y2="-56"/>
      <line x1="0" y1="56"  x2="0" y2="86"/>
      <line x1="-86" y1="0" x2="-56" y2="0"/>
      <line x1="56" y1="0"  x2="86" y2="0"/>
    </g>
  </g>

  <!-- Bokeh -->
  <g opacity="0.8">
    <circle cx="620" cy="520" r="12" fill="url(#bokehA)"/>
    <circle cx="980" cy="560" r="10" fill="url(#bokehB)"/>
    <circle cx="2020" cy="540" r="12" fill="url(#bokehA)"/>
    <circle cx="2340" cy="600" r="10" fill="url(#bokehB)"/>
    <circle cx="2600" cy="540" r="14" fill="url(#bokehA)"/>
  </g>

  <!-- Bottom fade for legibility -->
  <linearGradient id="fade" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="rgba(0,0,0,0)"/>
    <stop offset="100%" stop-color="rgba(0,0,0,0.60)"/>
  </linearGradient>
  <rect x="0" y="720" width="3000" height="280" fill="url(#fade)"/>
</svg>
