<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" role="img" aria-labelledby="title desc">
  <title id="title">Heliograph: Storage Unit Ritual â€” Pop Song Summer</title>
  <desc id="desc">Night at a row of storage units. Corrugated roll-up doors, one half-raised revealing a warm gold interior where mirrors and a tripod form a heliograph rig. Chalk sun and salt circle on concrete. A padlock bears the sun insignia. Distant horizon glows amber.</desc>

  <defs>
    <!-- Wall gradient -->
    <linearGradient id="wall" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="#0b0b12"/>
      <stop offset="60%"  stop-color="#0a0a10"/>
      <stop offset="100%" stop-color="#090910"/>
    </linearGradient>

    <!-- Ground asphalt -->
    <linearGradient id="asphalt" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="#0a0a12"/>
      <stop offset="100%" stop-color="#08080f"/>
    </linearGradient>

    <!-- Amber horizon -->
    <linearGradient id="haze" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="rgba(255,150,90,0.0)"/>
      <stop offset="100%" stop-color="rgba(255,130,80,0.28)"/>
    </linearGradient>

    <!-- Gold glow -->
    <radialGradient id="gold" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#ffe789"/>
      <stop offset="70%" stop-color="#d6af37"/>
      <stop offset="100%" stop-color="rgba(168,122,34,0)"/>
    </radialGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6"/>
    </filter>

    <!-- Neon blur -->
    <filter id="neon" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6"/>
    </filter>

    <!-- Vignette -->
    <radialGradient id="vignette" cx="50%" cy="50%" r="80%">
      <stop offset="60%" stop-color="rgba(0,0,0,0)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.82)"/>
    </radialGradient>
  </defs>

  <!-- Back wall and horizon tint -->
  <rect width="1920" height="520" fill="url(#wall)"/>
  <rect x="0" y="0" width="1920" height="220" fill="url(#haze)"/>

  <!-- Doors row -->
  <g id="doors" transform="translate(80,120)">
    <!-- three closed -->
    <g>
      <rect x="0" y="0" width="420" height="360" rx="8" fill="#0d0d16" stroke="rgba(220,220,240,0.2)" stroke-width="3"/>
      <g stroke="#121220" stroke-width="6">
        <line x1="0" y1="60" x2="420" y2="60"/>
        <line x1="0" y1="120" x2="420" y2="120"/>
        <line x1="0" y1="180" x2="420" y2="180"/>
        <line x1="0" y1="240" x2="420" y2="240"/>
        <line x1="0" y1="300" x2="420" y2="300"/>
      </g>
      <text x="20" y="-10" font-family="monospace" font-size="24" fill="#d6d6de">UNIT 81</text>
    </g>

    <g transform="translate(460,0)">
      <rect x="0" y="0" width="420" height="360" rx="8" fill="#0d0d16" stroke="rgba(220,220,240,0.2)" stroke-width="3"/>
      <g stroke="#121220" stroke-width="6">
        <line x1="0" y1="60" x2="420" y2="60"/>
        <line x1="0" y1="120" x2="420" y2="120"/>
        <line x1="0" y1="180" x2="420" y2="180"/>
        <line x1="0" y1="240" x2="420" y2="240"/>
        <line x1="0" y1="300" x2="420" y2="300"/>
      </g>
      <text x="20" y="-10" font-family="monospace" font-size="24" fill="#d6d6de">UNIT 83</text>
    </g>

    <!-- center half-raised -->
    <g transform="translate(920,0)">
      <rect x="0" y="0" width="420" height="360" rx="8" fill="#0d0d16" stroke="rgba(220,220,240,0.2)" stroke-width="3"/>
      <!-- slats -->
      <g stroke="#121220" stroke-width="6">
        <line x1="0" y1="60" x2="420" y2="60"/>
        <line x1="0" y1="120" x2="420" y2="120"/>
        <line x1="0" y1="180" x2="420" y2="180"/>
        <line x1="0" y1="240" x2="420" y2="240"/>
        <line x1="0" y1="300" x2="420" y2="300"/>
      </g>
      <!-- door raised to 180 -->
      <rect x="0" y="0" width="420" height="180" fill="#0f0f18"/>
      <rect x="0" y="180" width="420" height="180" fill="url(#gold)" opacity="0.08"/>
      <!-- interior rig -->
      <g transform="translate(210,260)">
        <!-- salt circle -->
        <circle cx="0" cy="0" r="90" fill="none" stroke="rgba(255,255,255,0.35)" stroke-width="6" stroke-dasharray="8 10"/>
        <!-- chalk sun -->
        <circle cx="0" cy="0" r="30" fill="none" stroke="#d6af37" stroke-width="6"/>
        <g stroke="#d6af37" stroke-width="5" stroke-linecap="round">
          <line x1="0" y1="-58" x2="0" y2="-38"/>
          <line x1="0" y1="38"  x2="0" y2="58"/>
          <line x1="-58" y1="0" x2="-38" y2="0"/>
          <line x1="38"  y1="0" x2="58"  y2="0"/>
        </g>
        <!-- tripod -->
        <g stroke="#202030" stroke-width="6">
          <line x1="-24" y1="-10" x2="-60" y2="60"/>
          <line x1="24"  y1="-10" x2="60"  y2="60"/>
          <line x1="0"   y1="-20" x2="0"   y2="70"/>
        </g>
        <!-- mirror disk -->
        <circle cx="0" cy="-24" r="14" fill="#eaeaf0" stroke="rgba(200,200,220,0.4)" stroke-width="3"/>
        <!-- beam -->
        <path d="M0,-24 L0,-160" stroke="url(#gold)" stroke-width="8" opacity="0.8" filter="url(#softGlow)"/>
      </g>
      <!-- insignia projection on slats -->
      <g transform="translate(210,90)" opacity="0.85">
        <circle cx="0" cy="0" r="26" fill="url(#gold)" filter="url(#softGlow)"/>
        <g stroke="#d6af37" stroke-width="5" stroke-linecap="round">
          <line x1="0" y1="-64" x2="0" y2="-40"/>
          <line x1="0" y1="40"  x2="0" y2="64"/>
          <line x1="-64" y1="0" x2="-40" y2="0"/>
          <line x1="40"  y1="0" x2="64"  y2="0"/>
        </g>
      </g>
      <!-- keypad + padlock with insignia -->
      <rect x="-24" y="140" width="18" height="32" rx="3" fill="#141420" stroke="rgba(220,220,240,0.25)" stroke-width="2"/>
      <g transform="translate(420,150)">
        <rect x="-10" y="-6" width="20" height="28" rx="4" fill="#141420" stroke="rgba(220,220,240,0.25)" stroke-width="2"/>
        <circle cx="0" cy="8" r="6" fill="url(#gold)" filter="url(#softGlow)"/>
      </g>
      <text x="20" y="-10" font-family="monospace" font-size="24" fill="#d6d6de">UNIT 85</text>
    </g>

    <g transform="translate(1380,0)">
      <rect x="0" y="0" width="420" height="360" rx="8" fill="#0d0d16" stroke="rgba(220,220,240,0.2)" stroke-width="3"/>
      <g stroke="#121220" stroke-width="6">
        <line x1="0" y1="60" x2="420" y2="60"/>
        <line x1="0" y1="120" x2="420" y2="120"/>
        <line x1="0" y1="180" x2="420" y2="180"/>
        <line x1="0" y1="240" x2="420" y2="240"/>
        <line x1="0" y1="300" x2="420" y2="300"/>
      </g>
      <text x="20" y="-10" font-family="monospace" font-size="24" fill="#d6d6de">UNIT 87</text>
    </g>
  </g>

  <!-- Ground -->
  <rect x="0" y="520" width="1920" height="560" fill="url(#asphalt)"/>

  <!-- Vignette -->
  <rect width="1920" height="1080" fill="url(#vignette)"/>
</svg>
