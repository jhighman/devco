<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" role="img" aria-labelledby="title desc">
  <title id="title">Diner: Flo &amp; the Refrain â€” Pop Song Summer</title>
  <desc id="desc">Late-night diner interior: checkerboard floor, counter and stools, neon 'DINER' and 'OPEN 24' glow, jukebox, waitress Flo in red with sun-insignia pin; coffee steam forms a musical refrain; distant fires tint the windows.</desc>

  <defs>
    <!-- Wall gradient -->
    <linearGradient id="wall" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="#0c0c12"/>
      <stop offset="60%"  stop-color="#0a0a10"/>
      <stop offset="100%" stop-color="#08080d"/>
    </linearGradient>

    <!-- Window amber haze (from horizon fires) -->
    <linearGradient id="haze" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="rgba(255,160,90,0.0)"/>
      <stop offset="100%" stop-color="rgba(255,130,80,0.35)"/>
    </linearGradient>

    <!-- Neon glows -->
    <filter id="neon" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6"/>
    </filter>
    <filter id="neonStrong" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="10"/>
    </filter>

    <!-- Gold sun insignia -->
    <radialGradient id="gold" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#ffe789"/>
      <stop offset="70%" stop-color="#d6af37"/>
      <stop offset="100%" stop-color="rgba(168,122,34,0)"/>
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4"/>
    </filter>

    <!-- Coffee steam strokes -->
    <filter id="steamBlur" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="4"/>
    </filter>

    <!-- Vignette -->
    <radialGradient id="vignette" cx="50%" cy="50%" r="80%">
      <stop offset="60%" stop-color="rgba(0,0,0,0)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.82)"/>
    </radialGradient>
  </defs>

  <!-- Walls -->
  <rect width="1920" height="1080" fill="url(#wall)"/>

  <!-- Windows (upper band) -->
  <g opacity="0.9">
    <rect x="120" y="100" width="520" height="180" fill="#0a0a12" stroke="rgba(220,220,240,0.25)" stroke-width="3" rx="8"/>
    <rect x="720" y="100" width="520" height="180" fill="#0a0a12" stroke="rgba(220,220,240,0.25)" stroke-width="3" rx="8"/>
    <rect x="1320" y="100" width="480" height="180" fill="#0a0a12" stroke="rgba(220,220,240,0.25)" stroke-width="3" rx="8"/>
    <rect x="120" y="100" width="520" height="180" fill="url(#haze)"/>
    <rect x="720" y="100" width="520" height="180" fill="url(#haze)"/>
    <rect x="1320" y="100" width="480" height="180" fill="url(#haze)"/>
  </g>

  <!-- Neon signs -->
  <g transform="translate(140,120)">
    <text x="0" y="0" font-family="monospace" font-size="120" fill="#ff2a6d" filter="url(#neonStrong)">DINER</text>
  </g>
  <g transform="translate(1460,120)">
    <rect x="-10" y="-40" width="230" height="70" rx="12" fill="rgba(255,80,80,0.15)" stroke="rgba(255,80,80,0.4)" stroke-width="3" filter="url(#neon)"/>
    <text x="105" y="12" text-anchor="middle" font-family="system-ui, sans-serif" font-size="36" fill="#ffd27a" filter="url(#neon)">OPEN 24</text>
  </g>

  <!-- Counter and stools -->
  <rect x="160" y="520" width="1600" height="40" fill="#12121a" stroke="rgba(200,200,220,0.2)" stroke-width="2"/>
  <rect x="160" y="560" width="1600" height="40" fill="#0f0f16"/>
  <g fill="#141420" stroke="rgba(200,200,220,0.3)" stroke-width="4">
    <circle cx="360" cy="660" r="24"/>
    <rect x="352" y="660" width="16" height="120"/>
    <circle cx="760" cy="660" r="24"/>
    <rect x="752" y="660" width="16" height="120"/>
    <circle cx="1160" cy="660" r="24"/>
    <rect x="1152" y="660" width="16" height="120"/>
    <circle cx="1560" cy="660" r="24"/>
    <rect x="1552" y="660" width="16" height="120"/>
  </g>

  <!-- Checkered floor -->
  <g id="floor">
    <rect x="0" y="780" width="1920" height="300" fill="#0a0a12"/>
    <g transform="translate(120,780)">
      <!-- 12 cols x 6 rows of 80px squares -->
      <g opacity="0.85">
        <!-- generated by pattern thought; simplified manual rows -->
        <rect x="0" y="0" width="80" height="80" fill="#1a1a22"/>
        <rect x="160" y="0" width="80" height="80" fill="#1a1a22"/>
        <rect x="320" y="0" width="80" height="80" fill="#1a1a22"/>
        <rect x="480" y="0" width="80" height="80" fill="#1a1a22"/>
        <rect x="640" y="0" width="80" height="80" fill="#1a1a22"/>
        <rect x="800" y="0" width="80" height="80" fill="#1a1a22"/>
        <rect x="960" y="0" width="80" height="80" fill="#1a1a22"/>
        <rect x="1120" y="0" width="80" height="80" fill="#1a1a22"/>
      </g>
      <g opacity="0.85" transform="translate(80,80)">
        <rect x="0" y="0" width="80" height="80" fill="#1a1a22"/>
        <rect x="160" y="0" width="80" height="80" fill="#1a1a22"/>
        <rect x="320" y="0" width="80" height="80" fill="#1a1a22"/>
        <rect x="480" y="0" width="80" height="80" fill="#1a1a22"/>
        <rect x="640" y="0" width="80" height="80" fill="#1a1a22"/>
        <rect x="800" y="0" width="80" height="80" fill="#1a1a22"/>
        <rect x="960" y="0" width="80" height="80" fill="#1a1a22"/>
        <rect x="1120" y="0" width="80" height="80" fill="#1a1a22"/>
      </g>
      <g opacity="0.5">
        <rect x="0" y="0" width="1280" height="160" fill="rgba(255,255,255,0.02)"/>
      </g>
    </g>
  </g>

  <!-- Jukebox (right) -->
  <g id="jukebox" transform="translate(1560,520)">
    <rect x="-80" y="0" width="140" height="220" rx="18" fill="#12121a" stroke="rgba(200,200,220,0.25)" stroke-width="3"/>
    <path d="M-80,0 q70,-80 140,0" fill="none" stroke="rgba(255,0,180,0.35)" stroke-width="10" filter="url(#neon)"/>
    <rect x="-60" y="40" width="100" height="60" rx="8" fill="#0f0f16" stroke="rgba(200,200,220,0.2)" stroke-width="2"/>
    <rect x="-60" y="120" width="100" height="60" rx="8" fill="#0f0f16" stroke="rgba(200,200,220,0.2)" stroke-width="2"/>
  </g>

  <!-- Flo silhouette with red dress and insignia pin -->
  <g id="flo" transform="translate(840,520)">
    <path d="M-40,-60 q0,-50 50,-50 q50,0 50,50 q-10,24 -34,36 q8,32 14,56 q-24,14 -54,0 q8,-28 14,-56 q-20,-10 -40,-36 z" fill="#0b0a10"/>
    <path d="M-80,-10 q80,-36 140,-16 q60,20 90,70 q-8,90 -34,160 q-140,50 -260,20 q-20,-120 -8,-180 q20,-36 72,-54 z" fill="#a3082c"/>
    <!-- apron badge -->
    <circle cx="64" cy="60" r="12" fill="url(#gold)" filter="url(#glow)"/>
  </g>

  <!-- Coffee cup with steam as musical stave -->
  <g id="coffee" transform="translate(480,520)">
    <ellipse cx="0" cy="80" rx="50" ry="12" fill="#0d0d14"/>
    <rect x="-50" y="20" width="100" height="60" rx="8" fill="#12121a" stroke="rgba(200,200,220,0.2)" stroke-width="2"/>
    <ellipse cx="0" cy="20" rx="50" ry="12" fill="#0d0d14"/>
    <path d="M60,40 q20,10 0,30" stroke="rgba(200,200,220,0.3)" stroke-width="6" fill="none"/>
    <!-- steam lines (musical staff) -->
    <g filter="url(#steamBlur)">
      <path d="M-30,-40 C-10,-80 10,-20 30,-60" stroke="rgba(255,210,120,0.5)" stroke-width="2" fill="none"/>
      <path d="M-24,-20 C-2,-60 14,-10 34,-50" stroke="rgba(255,210,120,0.5)" stroke-width="2" fill="none"/>
      <path d="M-20,0  C0,-40 18,10 36,-30"  stroke="rgba(255,210,120,0.5)" stroke-width="2" fill="none"/>
      <!-- notes -->
      <g fill="#ffd27a">
        <circle cx="-12" cy="-30" r="4"/>
        <rect x="-12" y="-52" width="2" height="20" fill="#ffd27a"/>
        <circle cx="14" cy="-28" r="4"/>
        <rect x="14" y="-50" width="2" height="20" fill="#ffd27a"/>
      </g>
    </g>
  </g>

  <!-- Hidden insignia reflection in coffee -->
  <g transform="translate(480,520)">
    <circle cx="22" cy="10" r="10" fill="url(#gold)" filter="url(#glow)" opacity="0.45"/>
  </g>

  <!-- Vignette -->
  <rect width="1920" height="1080" fill="url(#vignette)"/>
</svg>
