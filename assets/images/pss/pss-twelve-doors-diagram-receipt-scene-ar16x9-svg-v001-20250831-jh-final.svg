<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" role="img" aria-labelledby="title desc">
  <title id="title">Twelve Doors Diagram (Receipt) — Pop Song Summer</title>
  <desc id="desc">A thermal receipt with a diagram of twelve doors (numbered 1–12) printed in a sunburst and grid hybrid, with red-circled notes, barcode, and a gold sun-insignia sticker. Receipt sits on a dark counter with faint amber horizon.</desc>

  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="#0b0c16"/>
      <stop offset="60%"  stop-color="#0a0a12"/>
      <stop offset="100%" stop-color="#090910"/>
    </linearGradient>
    <linearGradient id="haze" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="rgba(255,150,90,0.0)"/>
      <stop offset="100%" stop-color="rgba(255,130,80,0.28)"/>
    </linearGradient>
    <radialGradient id="vignette" cx="50%" cy="50%" r="80%">
      <stop offset="60%" stop-color="rgba(0,0,0,0)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.82)"/>
    </radialGradient>
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6"/>
    </filter>
    <radialGradient id="gold" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#ffe789"/>
      <stop offset="70%" stop-color="#d6af37"/>
      <stop offset="100%" stop-color="rgba(168,122,34,0)"/>
    </radialGradient>
  </defs>

  <!-- Counter / background -->
  <rect width="1920" height="520" fill="url(#sky)"/>
  <rect width="1920" height="220" fill="url(#haze)"/>
  <rect x="0" y="520" width="1920" height="560" fill="#0b0b12"/>

  <!-- Receipt paper -->
  <g id="receipt" transform="translate(520,120) rotate(-6)">
    <rect x="0" y="0" width="880" height="960" rx="8" fill="#f4f4fa" stroke="#d6d6de" stroke-width="2"/>
    <!-- tear top -->
    <g stroke="#cfcfda" stroke-width="2" opacity="0.9">
      <path d="M10,16 C40,12 70,20 100,16 130,12 160,20 190,16 220,12 250,20 280,16 310,12 340,20 370,16 400,12 430,20 460,16 490,12 520,20 550,16 580,12 610,20 640,16 670,12 700,20 730,16 760,12 790,20 820,16 850,12 870,18 870,18" fill="none"/>
    </g>

    <!-- header -->
    <text x="40" y="70" font-family="monospace" font-size="36" fill="#16161e">Twelve Doors Diagram</text>
    <text x="40" y="104" font-family="monospace" font-size="22" fill="#5a5a6a">RECEIPT ID: PSS-12D-SN</text>

    <!-- radial doors -->
    <g transform="translate(440,360)">
      <circle cx="0" cy="0" r="8" fill="#16161e"/>
      <!-- twelve doors arranged like a clock -->
      <!-- door symbol -->
      <defs>
        <g id="door">
          <rect x="-36" y="-54" width="72" height="108" rx="8" fill="#ffffff" stroke="#202030" stroke-width="3"/>
          <circle cx="20" cy="0" r="5" fill="#202030"/>
        </g>
      </defs>
      <!-- instance doors -->
      <g font-family="monospace" font-size="18" fill="#202030">
        <!-- loop simulated by manual placement -->
        <g transform="rotate(0) translate(0,-220)"><use href="#door"/><text x="-6" y="-76">12</text></g>
        <g transform="rotate(30) translate(0,-220)"><use href="#door"/><text x="-6" y="-76">1</text></g>
        <g transform="rotate(60) translate(0,-220)"><use href="#door"/><text x="-6" y="-76">2</text></g>
        <g transform="rotate(90) translate(0,-220)"><use href="#door"/><text x="-6" y="-76">3</text></g>
        <g transform="rotate(120) translate(0,-220)"><use href="#door"/><text x="-6" y="-76">4</text></g>
        <g transform="rotate(150) translate(0,-220)"><use href="#door"/><text x="-6" y="-76">5</text></g>
        <g transform="rotate(180) translate(0,-220)"><use href="#door"/><text x="-6" y="-76">6</text></g>
        <g transform="rotate(210) translate(0,-220)"><use href="#door"/><text x="-6" y="-76">7</text></g>
        <g transform="rotate(240) translate(0,-220)"><use href="#door"/><text x="-6" y="-76">8</text></g>
        <g transform="rotate(270) translate(0,-220)"><use href="#door"/><text x="-6" y="-76">9</text></g>
        <g transform="rotate(300) translate(0,-220)"><use href="#door"/><text x="-6" y="-76">10</text></g>
        <g transform="rotate(330) translate(0,-220)"><use href="#door"/><text x="-6" y="-76">11</text></g>
      </g>
      <!-- faint guide circle -->
      <circle cx="0" cy="0" r="220" fill="none" stroke="#dedee6" stroke-dasharray="6 8" stroke-width="2"/>
    </g>

    <!-- side grid of doors 3x4 -->
    <g transform="translate(80,520)" font-family="monospace" font-size="16" fill="#202030">
      <text x="0" y="-18">GRID INDEX</text>
      <g>
        <rect x="0" y="0" width="240" height="280" rx="6" fill="#fff" stroke="#d6d6de"/>
        <!-- small door glyphs -->
        <g transform="translate(20,20)">
          <!-- rows -->
          <g transform="translate(0,0)">
            <rect x="0" y="0" width="46" height="72" rx="6" fill="#fff" stroke="#202030" stroke-width="2"/>
            <circle cx="12" cy="36" r="4" fill="#202030"/>
            <text x="16" y="-6">1</text>
          </g>
          <g transform="translate(70,0)">
            <rect x="0" y="0" width="46" height="72" rx="6" fill="#fff" stroke="#202030" stroke-width="2"/>
            <circle cx="12" cy="36" r="4" fill="#202030"/>
            <text x="16" y="-6">2</text>
          </g>
          <g transform="translate(140,0)">
            <rect x="0" y="0" width="46" height="72" rx="6" fill="#fff" stroke="#202030" stroke-width="2"/>
            <circle cx="12" cy="36" r="4" fill="#202030"/>
            <text x="12" y="-6">3</text>
          </g>

          <g transform="translate(0,90)">
            <rect x="0" y="0" width="46" height="72" rx="6" fill="#fff" stroke="#202030" stroke-width="2"/>
            <circle cx="12" cy="36" r="4" fill="#202030"/>
            <text x="16" y="-6">4</text>
          </g>
          <g transform="translate(70,90)">
            <rect x="0" y="0" width="46" height="72" rx="6" fill="#fff" stroke="#202030" stroke-width="2"/>
            <circle cx="12" cy="36" r="4" fill="#202030"/>
            <text x="16" y="-6">5</text>
          </g>
          <g transform="translate(140,90)">
            <rect x="0" y="0" width="46" height="72" rx="6" fill="#fff" stroke="#202030" stroke-width="2"/>
            <circle cx="12" cy="36" r="4" fill="#202030"/>
            <text x="12" y="-6">6</text>
          </g>

          <g transform="translate(0,180)">
            <rect x="0" y="0" width="46" height="72" rx="6" fill="#fff" stroke="#202030" stroke-width="2"/>
            <circle cx="12" cy="36" r="4" fill="#202030"/>
            <text x="16" y="-6">7</text>
          </g>
          <g transform="translate(70,180)">
            <rect x="0" y="0" width="46" height="72" rx="6" fill="#fff" stroke="#202030" stroke-width="2"/>
            <circle cx="12" cy="36" r="4" fill="#202030"/>
            <text x="12" y="-6">8</text>
          </g>
          <g transform="translate(140,180)">
            <rect x="0" y="0" width="46" height="72" rx="6" fill="#fff" stroke="#202030" stroke-width="2"/>
            <circle cx="12" cy="36" r="4" fill="#202030"/>
            <text x="8" y="-6">9</text>
          </g>
        </g>
      </g>
    </g>

    <!-- red circles / notes -->
    <g stroke="#ff6a6a" fill="none" stroke-width="4" opacity="0.8">
      <circle cx="216" cy="620" r="24"/>
      <path d="M240,620 L340,560"/>
      <circle cx="520" cy="360" r="26"/>
      <path d="M540,360 L620,300"/>
    </g>

    <!-- barcode & totals -->
    <g transform="translate(60,900)" font-family="monospace" font-size="18" fill="#202030">
      <rect x="0" y="0" width="420" height="36" fill="#101016"/>
      <!-- simple barcode bars -->
      <g fill="#e6e6f0">
        <rect x="10" y="6" width="4" height="24"/>
        <rect x="18" y="6" width="2" height="24"/>
        <rect x="24" y="6" width="6" height="24"/>
        <rect x="36" y="6" width="2" height="24"/>
        <rect x="42" y="6" width="8" height="24"/>
        <rect x="54" y="6" width="2" height="24"/>
        <rect x="60" y="6" width="6" height="24"/>
        <rect x="70" y="6" width="4" height="24"/>
        <rect x="78" y="6" width="2" height="24"/>
        <rect x="84" y="6" width="8" height="24"/>
        <rect x="96" y="6" width="2" height="24"/>
        <rect x="102" y="6" width="6" height="24"/>
        <rect x="112" y="6" width="4" height="24"/>
      </g>
      <text x="440" y="26">TOTAL: 12 DOORS</text>
    </g>

    <!-- gold sun sticker on corner -->
    <g transform="translate(820,860) rotate(-18)" opacity="0.95">
      <circle cx="0" cy="0" r="28" fill="url(#gold)" filter="url(#soft)"/>
      <g stroke="#d6af37" stroke-width="6" stroke-linecap="round">
        <line x1="0" y1="-52" x2="0" y2="-32"/>
        <line x1="0" y1="32" x2="0" y2="52"/>
        <line x1="-52" y1="0" x2="-32" y2="0"/>
        <line x1="32" y1="0" x2="52" y2="0"/>
      </g>
    </g>
  </g>

  <rect width="1920" height="1080" fill="url(#vignette)"/>
</svg>
